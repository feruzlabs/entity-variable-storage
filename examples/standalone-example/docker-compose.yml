# PostgreSQL for standalone example
# Usage: docker compose up -d
# Then run: gradle :examples:standalone-example:run

services:
  postgres:
    image: postgres:16-alpine
    container_name: evs-standalone-postgres
    environment:
      POSTGRES_DB: evs_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - evs_standalone_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  evs_standalone_data:
