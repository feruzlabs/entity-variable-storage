# Full stack: PostgreSQL + Spring Boot example
# Usage: docker compose up -d
# API: http://localhost:8080

services:
  postgres:
    image: postgres:16-alpine
    container_name: evs-spring-postgres
    environment:
      POSTGRES_DB: evs_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - evs_spring_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ../..
      dockerfile: examples/spring-boot-example/Dockerfile
    container_name: evs-spring-boot-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      EVS_JDBC_URL: jdbc:postgresql://postgres:5432/evs_db
      EVS_USERNAME: postgres
      EVS_PASSWORD: postgres
    ports:
      - "8080:8080"

volumes:
  evs_spring_data:
