name: Publish to GitHub Packages

on:
  release:
    types: [created]
  push:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false
        default: 'SNAPSHOT'

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DOCKER_HOST: unix:///var/run/docker.sock
      TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
      TESTCONTAINERS_RYUK_DISABLED: true
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Ensure Docker is ready for Testcontainers
        run: |
          docker info
          docker pull postgres:16-alpine

      - name: Generate Gradle wrapper
        if: hashFiles('gradle/wrapper/gradle-wrapper.jar') == ''
        run: gradle wrapper --gradle-version 8.5

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Fix Gradle wrapper permissions
        run: chmod +x ./gradlew 2>/dev/null || true

      - name: Setup Testcontainers Cloud (optional)
        if: vars.TESTCONTAINERS_CLOUD == 'true'
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event.inputs.version }}" != "" ] && [ "${{ github.event.inputs.version }}" != "SNAPSHOT" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            VERSION=$(grep '^version=' gradle.properties 2>/dev/null | cut -d'=' -f2 | tr -d ' ' || echo "1.0.0-SNAPSHOT")
          else
            BASE_VERSION=$(grep '^version=' gradle.properties 2>/dev/null | cut -d'=' -f2 | tr -d ' ' | sed 's/-SNAPSHOT//' || echo "1.0.0")
            VERSION="${BASE_VERSION}-SNAPSHOT"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Build with Gradle
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: ./gradlew build -Pversion=${{ steps.version.outputs.VERSION }}

      - name: Publish to GitHub Packages
        run: ./gradlew publish -Pversion=${{ steps.version.outputs.VERSION }}
        env:
          ACTOR: ${{ vars.ACTOR }}
          TOK: ${{ vars.TOK }}

      - name: Publish to Maven Central
        if: vars.PUBLISH_MAVEN_CENTRAL == 'true'
        run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository -Pversion=${{ steps.version.outputs.VERSION }}
        env:
          ACTOR: ${{ vars.ACTOR }}
          TOK: ${{ vars.TOK }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            **/build/publications/
