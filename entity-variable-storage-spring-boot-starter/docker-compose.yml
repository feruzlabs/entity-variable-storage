# PostgreSQL for starter module testing and demo
# Usage: docker compose up -d
# Use with your Spring Boot app that depends on entity-variable-storage-spring-boot-starter

services:
  postgres:
    image: postgres:16-alpine
    container_name: evs-starter-postgres
    environment:
      POSTGRES_DB: evs_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - evs_starter_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  evs_starter_data:
