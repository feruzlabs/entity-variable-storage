# PostgreSQL for EVS development and examples
# Usage: docker compose up -d
# Connection: localhost:5432, db=evs_db, user=postgres, password=postgres

services:
  postgres:
    image: postgres:16-alpine
    container_name: evs-postgres
    environment:
      POSTGRES_DB: evs_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - evs_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  evs_postgres_data:
